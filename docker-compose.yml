version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
      
  api:
    build: .
    restart: always
    environment:
      APP_NAME: ${APP_NAME}
      APP_ENV: ${APP_ENV}
      
      DB_HOST: db 
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      
      SECRET_KEY: ${SECRET_KEY}
      GUNICORN_WORKERS: 4
      
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    
volumes:
  postgres_data: